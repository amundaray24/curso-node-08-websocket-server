<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSockets Client</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="constainer">

  <p>
    Server status:
    <span id="lblOnline" class="badge badge-success">Online</span>
    <span id="lblOffline" class="badge badge-warning">Offline</span>
  </p>

  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <input type="text"
               id="txtMessage"
               class="form-control mb-2"
               placeholder="Message"
               autocomplete="off">
    </div>
    <div class="col-md-5 offset-md-5">
      <button id="btnSend" class="btn btn-outline-primary">
        Send
      </button>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="./scripts/socket.client.js"></script>
</body>
</html>
